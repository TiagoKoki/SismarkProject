<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Excluir Laboratório</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.1.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
		
</head>
<body>

	<div class="excluir-laboratorio">
		<form>
			<fieldset>
				
				<legend>Excluir Laboratório</legend>

				<div class="form-row">
					<div class="form-group col-md-12">
						<label>Nome:</label>
						<input class="form-control" type="text" name="nome">
					</div>					
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-12">
						<label>CNPJ:</label>
						<input class="form-control" type="text" name="cnpj">
					</div>
				</div>

				<div>
					<button class="btn btn-primary" type="submit">Atualizar</button>
				</div>

			</fieldset>
		</form>
	</div>

</body>
</html>
