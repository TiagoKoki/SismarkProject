<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Cadastrar Usuário</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../bootstrap-4.1.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>

	<div class="cria-usuario">
		
		<form class="form-group">
			<fieldset>
			<legend>Criar Novo Usuário</legend>

			<div class="form-row">
				<div class="form-group col-md-12">
					<label>Login:</label>
					<input class="form-control" type="email" name="login">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-12">
					<label>Senha:</label>
					<input class="form-control" type="password" name="senha">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-12">
					<label>Confirmar Senha:</label>
					<input class="form-control" type="password" name="confirmar-senha">
				</div>
			</div>

			<div>			
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</div>
			
			</fieldset>
		</form>

	</div>

</body>
</html>
