<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Editar Usuário</title>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.1.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>

	<div class="edita-usuario">

		<form class="form-group">			
			<fieldset>
			<legend>Cadastrar Nova Senha</legend>

				<div class="form-row">
					<div class="form-group col-md-12">
						<label>Usuário:</label>
						<input class="form-control" type="email" name="usuario">
					</div>
				</div>

				<div class="form-row">	
					<div class="form-group col-md-12">
						<label>Nova Senha:</label>
						<input class="form-control" type="password" name="senha">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-12">
						<label>Confirmar Nova Senha:</label>
						<input class="form-control" type="password" name="nova-senha">
					</div>
				</div>

				<div>
					<button class="btn btn-primary" type="submit">Atualizar</button>
				</div>

			</fieldset>
		</form>		
	</div>
</body>

</html>
